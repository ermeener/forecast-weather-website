<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="src/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city.." required="" id="search-form-input" class="search-form-input">
        <input type="submit" value="Search" class="search-form-button">
      </form>
    </header>
    <main>
      <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city" id="city">Paris</h1>
          <p class="weather-app-details">
            <span id="time">Saturday 22:26</span>,
            <span id="description">overcast clouds</span>
            <br>
            Humidity: <strong id="humidity">90%</strong>, Wind:
            <strong id="wind-speed">6.69km/h</strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div id="icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png" class="weather-app-icon"></div>
          <div class="weather-app-temperature" id="temperature">6</div>
          <div class="weather-app-unit">°C</div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast">
    <div class="weather-forecast-day">
      <div class="weather-forecast-date">Sat</div>

      <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" class="weather-forecast-icon">
      <div class="weather-forecast-temperatures">
        <div class="weather-forecast-temperature">
          <strong>7º</strong>
        </div>
        <div class="weather-forecast-temperature">5º</div>
      </div>
    </div>
  
    <div class="weather-forecast-day">
      <div class="weather-forecast-date">Sun</div>

      <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="weather-forecast-icon">
      <div class="weather-forecast-temperatures">
        <div class="weather-forecast-temperature">
          <strong>6º</strong>
        </div>
        <div class="weather-forecast-temperature">1º</div>
      </div>
    </div>
  
    <div class="weather-forecast-day">
      <div class="weather-forecast-date">Mon</div>

      <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="weather-forecast-icon">
      <div class="weather-forecast-temperatures">
        <div class="weather-forecast-temperature">
          <strong>1º</strong>
        </div>
        <div class="weather-forecast-temperature">-2º</div>
      </div>
    </div>
  
    <div class="weather-forecast-day">
      <div class="weather-forecast-date">Tue</div>

      <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="weather-forecast-icon">
      <div class="weather-forecast-temperatures">
        <div class="weather-forecast-temperature">
          <strong>1º</strong>
        </div>
        <div class="weather-forecast-temperature">-2º</div>
      </div>
    </div>
  
    <div class="weather-forecast-day">
      <div class="weather-forecast-date">Wed</div>

      <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="weather-forecast-icon">
      <div class="weather-forecast-temperatures">
        <div class="weather-forecast-temperature">
          <strong>1º</strong>
        </div>
        <div class="weather-forecast-temperature">-2º</div>
      </div>
    </div>
  </div>
    </main>

    <footer>
      This project was coded by
      <a href="https://github.com/" target="_blank"> Matt Delac</a>,
      is
      <a href="https://github.com/matthieua/meteo" target="_blank">open-sourced on GitHub</a>
      and
      <a href="https://meteo-shecodes-app.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
  </div>
  
</body>
</html>
